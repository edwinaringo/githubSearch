
<app-search (searchOutput)="myrepoSearch($event)"></app-search>

<div *ngFor="let user of users">
  <div *ngIf="user">
      <img src="{{user.avatar_url}}" alt="">
  </div>
  <div *ngIf="user" >
      <h2>Name:<span>{{user.login}}</span></h2>
  </div>
  <div *ngIf="user">
      <p>Followers: <span>{{user.followers_url}}</span></p>
      <p>Following: <span>{{user.following_url}}</span></p>
  </div>
</div>
