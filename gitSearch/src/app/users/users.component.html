
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="para">Enter a Github username to view the profile</p>
        <app-search (searchOutput)="mySearch($event)"></app-search>

        <div *ngFor="let user of users">
            <div class="row users">
                <div class="col-sm-4">
                    <div class="card-img-top">
                        <div *ngIf="user" class="card-img-top">
                            <img src="{{user.avatar_url}}" alt="">
                        </div>
                    </div>
    
                </div>
                <div class="col-sm-8">
                    <div class="user">
                        <div *ngIf="user" class ="name">
                            <h2>Name:<span class="highlight">{{user.login}}</span></h2>
                        </div>
                        <div *ngIf="user">
                            <p>Followers: <span>{{user.followers_url}}</span></p>
                            <p>Following: <span>{{user.following_url}}</span></p>
                        </div>
                    </div>
    
                </div>  
            </div>
        </div>
    </div>
  
</body>
</html>
