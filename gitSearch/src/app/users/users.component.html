
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-search (searchOutput)="mySearch($event)"></app-search>

    <div *ngFor="let user of users">
        <div *ngIf="user">
            <img src="{{user.avatar_url}}" alt="">
        </div>
        <div *ngIf="user" >
            <h2>Name:<span>{{user.login}}</span></h2>
        </div>
        <div *ngIf="user">
            <p>Followers: <span>{{user.followers_url}}</span></p>
            <p>Following: <span>{{user.following_url}}</span></p>
        </div>
    </div>
  
</body>
</html>
